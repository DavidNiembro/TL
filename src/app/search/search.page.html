<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let station of stations">
      <ion-label (click)="add(station)" >{{station.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
